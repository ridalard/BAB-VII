<!DOCTYPE html>
<html>
<body>
	
<h2>JavaScript Prompt</h2>


<button onclick="myFucntion()">Try it</button>

<p id="demo"></p>

<script>

function myFucntion() {
	var txt;
	var person = prompt("Please Enter Your Name:", "Ikhsan Fakhri");
	if (person == null || person == "") {
		txt = "User cancelled the prompt.";
	} else {
		txt = "Hello " + person + "! How  You Today?";
	}
	document.getElementById("demo").innerHTML = txt;
}

</script>

</body>
</html>
